<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creativity</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-image-section"></div>
    <nav class="header-section">
      <div class="header-section-image">
        <img src="./assets/Logo.png" alt="Logo" class="header-image-logo" />
      </div>
      <div class="line"></div>
      <div class="header-section-content">
        <div class="header-lists">
          <li class="list-item active">Home</li>
          <li class="list-item">About Us</li>
          <li class="list-item">Portfolio</li>
          <li class="list-item">Contact</li>
        </div>
      </div>
    </nav>

    <div class="creativity-content">
      <div class="creativity-heading">Crea-</div>
      <div class="creativity-bal">tivity.</div>
    </div>

    <div class="descritption">
      <h2 class="description-text">is our <br />incredient</h2>
    </div>

    <div class="check-our-package">
      <button type="submit" class="check-package-button">
        Check Our Package
      </button>
    </div>

    <div class="icons-images">
      <div class="icons-image">
        <img src="./assets/Twitter Icon.svg" alt="" />
      </div>
      <div class="icons-image">
        <img src="./assets/Instagram Icon.svg" alt="" />
      </div>
      <div class="icons-image">
        <img src="./assets/Facebook Icon.svg" alt="" />
      </div>
      <div class="icons-image">
        <img src="./assets/Email Icon.svg" alt="" />
      </div>
    </div>

    <div class="roles">
      <ul class="role-types">
        <li class="role-type"><span></span>Photography</li>
        <li class="role-type"><span></span>Videography</li>
        <li class="role-type"><span></span>Graphic Design</li>
        <li class="role-type"><span></span>Illustration</li>
        <li class="role-type"><span></span>Animation</li>
      </ul>
    </div>

    <div class="bottom-content">
      <div class="left-content">
        <div class="bottom-quotes">
          <img
            src="./assets/double-quotes.png"
            alt="double quotes"
            class="bottom-image-quotes"
          />
        </div>
        <div class="bottom-description">
          We help you to create the best graphics, photos, videos, animations,
          illustrations
        </div>
        <div class="bottom-image">
          <img
            src="./assets/pexels-cottonbro-7974875 (1).jpg"
            alt="Bottom Main image"
            class="bottom-main-image"
          />
        </div>
      </div>
      <div class="right-content">
        <div class="bottom-arrow-image">
          <img
            src="./assets/down-arrow.png"
            alt="Down Arrow"
            class="arrow-image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
